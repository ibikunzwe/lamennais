<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Lamennais Ltd</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- Include Header -->
  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

  <!-- Hero Section -->
  <section id="gallery-hero" data-aos="fade-up">
    <div class="container">
      <h1 data-aos="fade-right">Our Gallery</h1>
      <p data-aos="fade-left">Explore the unforgettable moments weâ€™ve created for our clients.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" data-aos="fade-up">
    <div class="container">
      <h2 data-aos="fade-right">Event Highlights</h2>
      <div class="gallery-grid">
        <div class="gallery-item" data-aos="zoom-in">
          <img src="https://thumbs-eu-west-1.myalbum.io/photo/540/4b39023a-83db-4ba1-aeef-69adbd507ce8.jpg" alt="Event Image 1">
          <div class="overlay">
            <p>Corporate Event</p>
          </div>
        </div>
        <div class="gallery-item" data-aos="zoom-in" data-aos-delay="200">
          <img src="https://thumbs-eu-west-1.myalbum.io/photo/540/1eec9277-2306-4b60-87d7-a6be422518bd.jpg" alt="Event Image 2">
          <div class="overlay">
            <p>Wedding Celebration</p>
          </div>
        </div>
        <div class="gallery-item" data-aos="zoom-in" data-aos-delay="400">
          <img src="https://thumbs-eu-west-1.myalbum.io/photo/540/6409ea6d-1006-46be-bad1-fb385f13a648.jpg" alt="Event Image 3">
          <div class="overlay">
            <p>Private Party</p>
          </div>
        </div>
        <div class="gallery-item" data-aos="zoom-in" data-aos-delay="600">
          <img src="https://thumbs-eu-west-1.myalbum.io/photo/540/73faddc4-7817-48dc-a14b-aabec0cf4f0e.jpg" alt="Event Image 4">
          <div class="overlay">
            <p>Conference Setup</p>
          </div>
        </div>
        <div class="gallery-item" data-aos="zoom-in" data-aos-delay="800">
          <img src="https://thumbs-eu-west-1.myalbum.io/photo/540/b7c526b6-7013-4bc9-8cbd-e84d84d9279c.jpg" alt="Event Image 5">
          <div class="overlay">
            <p>Cultural Performance</p>
          </div>
        </div>
        <div class="gallery-item" data-aos="zoom-in" data-aos-delay="1000">
          <img src="https://myalbum.com/album/mfXYF3LVYBpxTh/?invite=978bce6b-838a-4c48-a6ef-e06904eafa70" alt="Event Image 6">
          <div class="overlay">
            <p>Gala Dinner</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Call to Action -->
  <section id="cta" data-aos="fade-up">
    <div class="container">
      <h2 data-aos="fade-right">Ready to Create Unforgettable Memories?</h2>
      <p data-aos="fade-left">Contact us today to plan your next event!</p>
      <a href="contact.html" class="btn" data-aos="zoom-in">Contact Us</a>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 1000, // Animation duration in milliseconds
      once: true,     // Animations happen only once
    });
  </script>
</body>
</html>
